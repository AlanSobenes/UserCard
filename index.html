<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="bluebar"></div>
        <div id="maincontent">

            <img src="icons\user-circle.png" alt="profile picture" width="75px" id="profilepic">
            <h1 id="name">Jane Doe</h1>
            <h3><img src="icons\map-marker.png" alt="map icon" width="12px" id="mapicon"> Seattle</h3>
            <div id="info">
                <h4>Developer | Engineer | Problem Solver</h4>
                <h4>Master of shadows and the Internet!</h4>
            </div>
            <h4 id="edit"><img src="icons\gear.png" alt="gear icon" width="15px" id="gear"><span><a href="">edit profile</a></span></h4>
        </div>

    </div>
</body>
</html>
